<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Web-AirMouse | 网页体感飞鼠</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            outline: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
        }

        #mouse-page {
            display: flex;
            width: 100vw;
            height: 100%;
        }

        #pad {
            flex: 1;
            background: #0a0a0a;
            position: relative;
        }

        /* 顶部/左侧栏：功能开关 */
        .top-nav {
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-color: #1a1a1a;
            border-style: solid;
        }

        /* 底部/右侧栏：鼠标按键与灵敏度 */
        .bottom-nav {
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-color: #1a1a1a;
            border-style: solid;
        }

        @media (orientation: portrait) {
            #mouse-page {
                flex-direction: column;
            }

            .top-nav {
                height: 60px;
                width: 100%;
                border-bottom-width: 1px;
            }

            .bottom-nav {
                height: 75px;
                width: 100%;
                border-top-width: 1px;
                padding: 0 10px;
            }

            .sens-group {
                width: 45%;
            }

            .btn-group {
                display: flex;
                gap: 10px;
            }
        }

        @media (orientation: landscape) {
            #mouse-page {
                flex-direction: row;
            }

            .top-nav {
                width: 65px;
                height: 100%;
                flex-direction: column;
                border-right-width: 1px;
                padding: 20px 0;
            }

            .bottom-nav {
                width: 80px;
                height: 100%;
                flex-direction: column-reverse;
                border-left-width: 1px;
                padding: 15px 0;
            }

            .sens-group {
                height: 100px;
                margin: 15px 0;
                writing-mode: vertical-lr;
                transform: rotate(180deg);
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            /* 横屏自动隐藏飞鼠 UI */
            #gyro-btn,
            .gyro-sens-row {
                display: none !important;
            }
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .icon-btn:active {
            background: #333;
            transform: scale(0.95);
        }

        .icon-btn svg {
            fill: #888;
            width: 24px;
            height: 24px;
        }

        .icon-btn.active {
            border-color: #007AFF;
            background: #001a33;
        }

        .icon-btn.active svg {
            fill: #007AFF;
            filter: drop-shadow(0 0 5px #007AFF);
        }

        .side-text {
            color: #888;
            font-size: 9px;
            font-weight: bold;
        }

        .icon-btn:active .side-text {
            color: #fff;
        }

        .sens-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .sens-container {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #444;
            font-size: 8px;
            font-weight: bold;
        }

        .sens-container span {
            width: 32px;
        }

        input[type=range] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            background: #222;
            height: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #555;
            border: 1px solid #000;
        }

        #gyro-slider::-webkit-slider-thumb {
            background: #007AFF;
        }

        /* 更多菜单样式 */
        .menu-container {
            position: relative;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 0;
            z-index: 1000;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        @media (orientation: portrait) {
            .menu-dropdown {
                right: 0;
                top: 60px;
            }
        }

        @media (orientation: landscape) {
            .menu-dropdown {
                left: 60px;
                top: 0;
            }
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            padding: 10px 16px;
            font-size: 13px;
            color: #ccc;
            white-space: nowrap;
        }

        .menu-item:active {
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="mouse-page" onclick="handleFirstInteraction()">
        <div class="top-nav">
            <div class="icon-btn" onclick="feedback(); window.location.href = '/k';">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20,5H4C2.89,5 2,5.89 2,7V17A2,2 0 0,0 4,19H20A2,2 0 0,0 22,17V7A2,2 0 0,0 20,5M5,7H7V9H5V7M5,11H7V13H5V11M5,15H7V17H5V15M19,17H9V15H19V17M19,13H17V11H19V13M19,9H17V7H19V9M15,13H13V11H15V13M15,9H13V7H15V9M11,13H9V11H11V13M11,9H9V7H11V9Z" />
                </svg>
            </div>
            <div class="icon-btn" onclick="v(); window.location.href = '/v';">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                </svg>
            </div>
            <div class="icon-btn" onclick="v(); toggleFullScreen()">
                <svg id="fs-icon" viewBox="0 0 24 24">
                    <path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z" />
                </svg>
            </div>

            <div class="icon-btn" id="gyro-btn" onclick="v(); toggleGyro()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                </svg>
            </div>
            <div class="menu-container">
                <div class="icon-btn" onclick="v(); toggleMenu()">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" />
                    </svg>
                </div>
                <div id="more-menu" class="menu-dropdown">
                    <div class="menu-item" onclick="v(); window.location.href='/r'">RealMouse (摇杆)</div>
                    <div class="menu-item" onclick="v(); window.location.href='/b'">Macro Deck (快捷键)</div>
                    <!-- 以后可以在这里添加更多趣玩页面 -->
                </div>
            </div>
        </div>

        <div id="pad">
            <div
                style="position:absolute; bottom:20px; left:20px; color:#1a1a1a; font-size:10px; font-weight:bold; letter-spacing: 2px; pointer-events: none;">
                WEB-AIRMOUSE PRO</div>
        </div>

        <div class="bottom-nav">
            <div class="btn-group">
                <div class="icon-btn" ontouchstart="v(); startScroll(2)" ontouchend="stopScroll()">
                    <svg viewBox="0 0 24 24">
                        <path d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
                    </svg>
                </div>
                <div class="icon-btn" ontouchstart="v(); startScroll(-2)" ontouchend="stopScroll()">
                    <svg viewBox="0 0 24 24">
                        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                    </svg>
                </div>
                <div class="icon-btn" id="mid-btn" ontouchstart="handleMid(true, this)"
                    ontouchend="handleMid(false, this)" ontouchcancel="handleMid(false, this)">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12,20A2,2 0 0,1 10,18V14.82C8.83,14.43 8,13.32 8,12A4,4 0 0,1 12,8A4,4 0 0,1 16,12C16,13.32 15.17,14.43 14,14.82V18A2,2 0 0,1 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4Z" />
                    </svg>
                </div>
                <div class="icon-btn" onclick="v(); socket.emit('click', {button:'x1'})">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                </div>
                <div class="icon-btn" onclick="v(); socket.emit('click', {button:'x2'})">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg>
                </div>
            </div>

            <div class="sens-group" style="height: 100%; justify-content: space-around; padding: 5px 0;">
                <div class="sens-container"><span>PAD</span><input type="range" id="sens-slider" min="1" max="10"
                        step="0.1"></div>
                <div class="sens-container gyro-sens-row" style="color: #007AFF;"><span>GYRO</span><input type="range"
                        id="gyro-slider" min="0.1" max="5" step="0.1"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/touchpad.js"></script>
    <script>
        const socket = io();

        // 统一反馈系统：震动 + 音效
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        const feedback = () => {
            // 1. 震动
            if (navigator.vibrate) navigator.vibrate(30);

            // 2. 音效 (Web Audio API)
            if (audioCtx) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine'; // 纯净的正弦波
                osc.frequency.setValueAtTime(800, audioCtx.currentTime); // 频率 800Hz
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime); // 音量 10%
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05); // 快速淡出
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            }
        };

        const v = feedback; // 兼容旧代码引用

        let isGyroIntent = localStorage.getItem('gyro_active') === 'true';

        function resetHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            if (window.innerWidth > window.innerHeight && isGyroActive) { toggleGyro(); }
        }
        window.addEventListener('resize', resetHeight);
        resetHeight();

        // 统一初始化 (点击页面任一处触发)
        function handleFirstInteraction() {
            initAudio();
            if (isGyroIntent && !isGyroActive) {
                toggleGyro();
            }
        }

        const slider = document.getElementById('sens-slider');
        const gyroSlider = document.getElementById('gyro-slider');
        let sensitivity = parseFloat(localStorage.getItem('mouse_sense')) || 4.0;
        let gyroSensitivity = parseFloat(localStorage.getItem('gyro_sense')) || 0.6;
        slider.value = sensitivity; gyroSlider.value = gyroSensitivity;

        slider.oninput = (e) => { sensitivity = parseFloat(e.target.value); localStorage.setItem('mouse_sense', sensitivity); };
        gyroSlider.oninput = (e) => { gyroSensitivity = parseFloat(e.target.value); localStorage.setItem('gyro_sense', gyroSensitivity); };

        let isGyroActive = false;
        async function toggleGyro() {
            const btn = document.getElementById('gyro-btn');
            if (!isGyroActive) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const res = await DeviceMotionEvent.requestPermission();
                    if (res !== 'granted') return;
                }
                isGyroActive = true;
                isGyroIntent = true;
                localStorage.setItem('gyro_active', 'true');
                btn.classList.add('active');
                window.addEventListener('devicemotion', handleGyro);
            } else {
                isGyroActive = false;
                isGyroIntent = false;
                localStorage.setItem('gyro_active', 'false');
                btn.classList.remove('active');
                window.removeEventListener('devicemotion', handleGyro);
            }
        }

        function handleGyro(e) {
            const rot = e.rotationRate; if (!rot) return;
            // 获取原始增量
            let rx = -rot.gamma * gyroSensitivity;
            let ry = -rot.alpha * gyroSensitivity;

            // 微小动作滤除 (防手抖死区)
            // 设定 0.25 的死区，低于此值的动作被视为抖动，高于此值则减去死区基数以保持平滑
            const deadzone = 0.25;
            let dx = Math.abs(rx) < deadzone ? 0 : (rx - Math.sign(rx) * deadzone);
            let dy = Math.abs(ry) < deadzone ? 0 : (ry - Math.sign(ry) * deadzone);

            if ((dx !== 0 || dy !== 0) && !touchpad.isLocked()) {
                socket.emit('move', { dx, dy });
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); }
            else { if (document.exitFullscreen) document.exitFullscreen(); }
        }

        function toggleMenu() {
            document.getElementById('more-menu').classList.toggle('show');
        }
        // 点击外部关闭菜单
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-container')) {
                document.getElementById('more-menu').classList.remove('show');
            }
        });

        let scrollTimer = null;
        function startScroll(step) {
            if (scrollTimer) clearInterval(scrollTimer);
            socket.emit('scroll', { dy: step });
            scrollTimer = setInterval(() => socket.emit('scroll', { dy: step }), 60);
        }
        function stopScroll() { if (scrollTimer) { clearInterval(scrollTimer); scrollTimer = null; } }

        function handleMid(down, el) {
            v();
            if (down) {
                socket.emit('mid_down');
                el.classList.add('active');
            } else {
                socket.emit('mid_up');
                el.classList.remove('active');
            }
        }

        const touchpad = new TouchpadModule('pad', socket, {
            getSensitivity: () => sensitivity,
            feedback: feedback
        });

    </script>
</body>

</html>
