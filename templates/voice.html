<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Voice Input Pro</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #000;
            --card-bg: #121212;
            --text: #fff;
            --text-secondary: #888;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部导航 */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #1a1a1a;
            z-index: 10;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #1a1a1a;
            margin-right: 15px;
        }

        .back-btn svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }

        .title {
            font-weight: 600;
            font-size: 17px;
            flex: 1;
        }

        /* 模式切换器 */
        .mode-selector {
            display: flex;
            background: #1a1a1a;
            padding: 4px;
            border-radius: 14px;
            margin: 20px;
            gap: 4px;
        }

        .mode-option {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-option.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        /* 主内容区域：支持横屏切换 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .input-container {
            flex: 1.2;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
        }

        #input-window {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px;
            color: var(--text);
            font-size: 16px;
            line-height: 1.4;
            resize: none;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            box-sizing: border-box;
        }

        /* 迷你触摸板样式 */
        #pad {
            flex: 1;
            margin: 10px 20px;
            background: #080808;
            border: 1px dashed #222;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 4px;
            min-height: 100px;
        }

        /* 底部操作栏（紧凑版） */
        .toolbar-area {
            padding: 8px 15px;
            background: #000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toolbar-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delay-ctrl {
            flex: 1.2;
            margin: 0;
            /* 重置 margin */
            background: var(--card-bg);
            padding: 6px 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #1a1a1a;
            max-height: 36px;
        }

        .delay-label {
            font-size: 11px;
            white-space: nowrap;
            color: var(--text-secondary);
        }

        .delay-slider {
            flex: 1;
            height: 4px;
        }

        .delay-value {
            font-size: 11px;
            min-width: 30px;
            text-align: right;
        }

        .mode-selector {
            flex: 1;
            display: flex;
            background: #1a1a1a;
            padding: 3px;
            border-radius: 10px;
            gap: 4px;
            height: 36px;
            box-sizing: border-box;
        }

        .mode-option {
            flex: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 7px;
            transition: all 0.3s;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .h-btn {
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text);
            border: none;
        }

        .h-btn svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .h-btn:active {
            background: #2a2a2a;
        }

        .h-btn-red {
            color: #FF3B30;
        }

        .h-btn-red svg {
            fill: #FF3B30;
        }

        .h-btn-green {
            background: var(--primary);
        }

        /* 横屏适配 */
        @media screen and (orientation: landscape) {
            .main-content {
                flex-direction: row;
            }

            .input-container {
                flex: 1;
            }

            #pad {
                flex: 1;
                margin-left: 0;
            }

            .toolbar-area {
                padding: 5px 15px 10px;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .toolbar-top {
                width: 100%;
            }

            .hint {
                display: none;
            }
        }

        /* 呼吸灯 */
        .realtime-active .status-dot {
            opacity: 1;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* 飞屏效果 */
        .fly-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: var(--primary);
            pointer-events: none;
            white-space: pre-wrap;
            z-index: 100;
            animation: flyUp 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes flyUp {
            0% {
                transform: translate(-50%, -50%);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -150px);
                opacity: 0;
            }
        }
    </style>
</head>

<body onclick="initAudio()">
    <div class="header">
        <div class="back-btn" onclick="v(); window.location.href='/'">
            <svg viewBox="0 0 24 24">
                <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </div>
        <div class="title"></div>
        <div class="header-actions">
            <!-- <button id="modifier-btn" class="h-btn" onclick="v(); toggleModifier()">
                Win
            </button> -->
            <button class="h-btn" onclick="v(); ctrlZ()">
                ^Z
            </button>
            <button class="h-btn" onclick="v(); ctrlA()">
                ^A
            </button>
            <button class="h-btn" onclick="v(); sendShift()">
                Shift
            </button>
            <button class="h-btn" ontouchstart="v(); startBS()" ontouchend="stopBS()" ontouchcancel="stopBS()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M22,3H7C6.31,3 5.77,3.35 5.41,3.88L0,12L5.41,20.11C5.77,20.64 6.31,21 7,21H22A2,2 0 0,0 24,19V5A2,2 0 0,0 22,3M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12" />
                </svg>
            </button>
            <button class="h-btn" onclick="v(); sendEnter()">
                <svg viewBox="0 0 24 24">
                    <path d="M19,7V11H5.83L9.41,7.41L8,6L2,12L8,18L9.41,16.59L5.83,13H21V7H19Z" />
                </svg>
            </button>


        </div>
    </div>

    <div class="main-content">
        <div class="input-container" id="container">
            <textarea id="input-window" ...></textarea>
            <div class="box-actions" style="position: absolute; right: 35px; bottom: 25px; display: flex; gap: 12px;">
                <button class="box-btn btn-clear" onclick="v(); clearText()"
                    style="background:#2a2a2a; border:none; border-radius:10px; width:42px; height:42px;">
                    <svg viewBox="0 0 24 24" style="fill:#FF3B30; width:20px;">
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19V4M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </svg>
                </button>
                <button id="header-send-btn" class="box-btn btn-send" onclick="v(); sendFullText()"
                    style="background:var(--primary); border:none; border-radius:10px; width:42px; height:42px;">
                    <svg viewBox="0 0 24 24" style="fill:#fff; width:20px;">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- 新增触摸板区域 -->
        <div id="pad" ontouchstart="initAudio()"></div>
    </div>

    <div class="toolbar-area">
        <div class="toolbar-top">
            <div class="delay-ctrl" id="delay-box">
                <span class="delay-label">上屏等待</span>
                <input type="range" id="delay-slider" class="delay-slider" min="500" max="4000" step="100" value="1500">
                <span class="delay-value" id="delay-val">1.5s</span>
            </div>

            <div class="mode-selector">
                <div id="mode-realtime" class="mode-option active" onclick="v(); setMode('realtime')">实时</div>
                <div id="mode-manual" class="mode-option" onclick="v(); setMode('manual')">分次</div>
            </div>
        </div>
    </div>

    <div class="hint" style="margin-bottom: 5px;">混合模式：语音输入 + 鼠标控制</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/touchpad.js"></script>
    <script>
        const socket = io();
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const feedback = () => {
            if (navigator.vibrate) navigator.vibrate(30);
            if (audioCtx) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }
        };
        const v = feedback;
        let currentMode = 'realtime';
        const inputWindow = document.getElementById('input-window');
        const container = document.getElementById('container');
        const headerSendBtn = document.getElementById('header-send-btn');
        const delaySlider = document.getElementById('delay-slider');
        const delayValText = document.getElementById('delay-val');
        const delayBox = document.getElementById('delay-box');

        let lastSentValue = "";
        let inputTimer = null;
        let bsTimer = null;
        let sensitivity = parseFloat(localStorage.getItem('mouse_sense')) || 4.0;
        let syncDelay = parseInt(localStorage.getItem('voice_sync_delay')) || 1500;

        // 初始化滑块
        delaySlider.value = syncDelay;
        delayValText.innerText = (syncDelay / 1000).toFixed(1) + 's';
        delaySlider.oninput = (e) => {
            syncDelay = parseInt(e.target.value);
            delayValText.innerText = (syncDelay / 1000).toFixed(1) + 's';
            localStorage.setItem('voice_sync_delay', syncDelay);
        };

        // 系统修饰键逻辑 (Win: ctrl, Mac: meta)
        let modifierKey = localStorage.getItem('modifier_key');
        if (!modifierKey) {
            const isMac = /Mac|iPhone|iPod|iPad/i.test(navigator.platform);
            modifierKey = isMac ? 'meta' : 'ctrl';
        }

        function updateModifierUI() {
            const btn = document.getElementById('modifier-btn');
            if (btn) btn.innerText = modifierKey === 'ctrl' ? 'Win' : 'Mac';
        }

        function toggleModifier() {
            modifierKey = modifierKey === 'ctrl' ? 'meta' : 'ctrl';
            localStorage.setItem('modifier_key', modifierKey);
            updateModifierUI();
        }
        function sendEnter() {
            socket.emit('key_action', { key: 'enter', action: 'down' });
            setTimeout(() => {
                socket.emit('key_action', { key: 'enter', action: 'up' });
            }, 30);
        }

        // 初始化修饰键 UI
        updateModifierUI();

        // 设置模式
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-realtime').classList.toggle('active', mode === 'realtime');
            document.getElementById('mode-manual').classList.toggle('active', mode === 'manual');

            // 仅在实时模式显示延迟调节
            delayBox.style.display = mode === 'realtime' ? 'flex' : 'none';

            if (mode === 'realtime') {
                container.classList.add('realtime-active');
                headerSendBtn.style.opacity = '0.3';
                headerSendBtn.style.pointerEvents = 'none';
                lastSentValue = inputWindow.value;
            } else {
                container.classList.remove('realtime-active');
                headerSendBtn.style.opacity = '1';
                headerSendBtn.style.pointerEvents = 'auto';
            }
        }

        // 处理增量同步
        function processSync() {
            const currentValue = inputWindow.value.trim();
            if (!currentValue) return;

            // 发送文字
            socket.emit('type_text', { text: currentValue });

            // 实时模式下执行“动画消失”并清空
            if (currentMode === 'realtime') {
                triggerFlyAnimation(currentValue);
                inputWindow.value = "";
                lastSentValue = "";
            } else {
                lastSentValue = inputWindow.value;
            }
        }

        function triggerFlyAnimation(text) {
            const flyer = document.createElement('div');
            flyer.className = 'fly-text';
            flyer.innerText = text;
            container.appendChild(flyer);

            setTimeout(() => {
                flyer.remove();
            }, 800);
        }

        // 监听输入事件
        inputWindow.addEventListener('input', (e) => {
            if (currentMode === 'realtime') {
                if (inputTimer) clearTimeout(inputTimer);

                // 动态延迟上屏：等待用户设定的 syncDelay 毫秒
                inputTimer = setTimeout(() => {
                    processSync();
                }, syncDelay);
            }
        });

        // 清空文字
        function clearText() {
            inputWindow.value = "";
            lastSentValue = "";
            inputWindow.focus();
        }

        // 发送全部文字（手动模式）
        function sendFullText() {
            const text = inputWindow.value;
            if (text.length > 0) {
                socket.emit('type_text', { text: text });
                lastSentValue = text;
            }
        }

        // 发送退格逻辑升级：物理按下/抬起，支持长按连发
        function sendBSOnce() {
            socket.emit('key_action', { key: 'backspace', action: 'down' });
            setTimeout(() => { socket.emit('key_action', { key: 'backspace', action: 'up' }); }, 30);
        }

        function startBS() {
            sendBSOnce(); // 先删一个
            if (bsTimer) { clearTimeout(bsTimer); clearInterval(bsTimer); }
            // 延时 500ms 后开始连发，速度调慢到 100ms 一个字，更精准
            bsTimer = setTimeout(() => {
                bsTimer = setInterval(sendBSOnce, 100);
            }, 500);
        }

        function stopBS() {
            if (bsTimer) {
                clearTimeout(bsTimer);
                clearInterval(bsTimer);
                bsTimer = null;
            }
        }

        // 全选功能 (根据系统自动或手动选择的修饰键)
        function ctrlA() {
            socket.emit('key_combo', { keys: [modifierKey, 'a'] });
        }
        function ctrlZ() {
            socket.emit('key_combo', { keys: [modifierKey, 'z'] });
        }
        // sendShift
        function sendShift() {
            socket.emit('key_action', { key: 'shift', action: 'down' });
            setTimeout(() => { socket.emit('key_action', { key: 'shift', action: 'up' }); }, 30);
        }
        // 初始化
        setMode('realtime');

        // --- 触目板模块化加载 ---
        const touchpad = new TouchpadModule('pad', socket, {
            getSensitivity: () => sensitivity,
            feedback: feedback
        });

    </script>
</body>

</html>
