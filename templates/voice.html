<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Voice Input Pro</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #000;
            --card-bg: #121212;
            --text: #fff;
            --text-secondary: #888;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部导航 */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #1a1a1a;
            z-index: 10;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #1a1a1a;
            margin-right: 15px;
        }

        .back-btn svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }

        .title {
            font-weight: 600;
            font-size: 17px;
            flex: 1;
        }

        /* 模式切换器 */
        .mode-selector {
            display: flex;
            background: #1a1a1a;
            padding: 4px;
            border-radius: 14px;
            margin: 20px;
            gap: 4px;
        }

        .mode-option {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-option.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        /* 布局调整：上半屏输入，下半屏鼠标 */
        .input-container {
            height: 40vh;
            padding: 10px 20px 0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: visible;
        }

        #input-window {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px;
            color: var(--text);
            font-size: 16px;
            line-height: 1.4;
            resize: none;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* 迷你触摸板样式 */
        #pad {
            flex: 1;
            margin: 15px 20px;
            background: #080808;
            border: 1px dashed #222;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .realtime-active .status-dot {
            opacity: 1;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* 飞屏效果 */
        .fly-text {
            position: absolute;
            left: 40px;
            top: 20px;
            font-size: 18px;
            color: var(--primary);
            pointer-events: none;
            white-space: pre-wrap;
            z-index: 100;
            animation: flyUp 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes flyUp {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120px);
                opacity: 0;
            }
        }

        .input-container {
            flex: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: visible;
        }

        /* 底部操作栏（紧凑版） */
        .toolbar-area {
            padding: 10px 20px 20px;
            background: #000;
        }

        .delay-ctrl {
            margin: 0 0 10px 0;
            background: var(--card-bg);
            padding: 8px 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #1a1a1a;
        }

        .btn {
            height: 56px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-clear {
            width: 56px;
            background: #1a1a1a;
            color: #FF3B30;
        }

        .btn-clear:active {
            background: #2a2a2a;
            transform: scale(0.9);
        }

        .btn-send {
            flex: 1;
            margin-left: 15px;
            background: var(--primary);
            color: #fff;
            gap: 8px;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.2);
        }

        .btn-send:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.1);
        }

        .btn-send svg {
            fill: #fff;
            width: 18px;
            height: 18px;
        }

        /* 提示文字 */
        .hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .h-btn {
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text);
            border: none;
        }

        .h-btn svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .h-btn:active {
            background: #2a2a2a;
        }

        .h-btn-red {
            color: #FF3B30;
        }

        .h-btn-red svg {
            fill: #FF3B30;
        }

        .h-btn-green {
            background: var(--primary);
        }

        /* 延迟调节滑块样式 */
        .delay-ctrl {
            margin: 10px 20px 5px;
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #1a1a1a;
        }

        .mode-selector {
            display: flex;
            background: #1a1a1a;
            padding: 3px;
            border-radius: 12px;
            gap: 4px;
        }

        .mode-option {
            flex: 1;
            padding: 8px 0;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 9px;
            transition: all 0.3s;
        }

        .mode-option.active {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>

<body onclick="initAudio()">
    <div class="header">
        <div class="back-btn" onclick="v(); window.location.href='/'">
            <svg viewBox="0 0 24 24">
                <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </div>
        <div class="title"></div>
        <div class="header-actions">
            <button class="h-btn" onclick="v(); ctrlZ()">
                ^Z
            </button>
            <button class="h-btn" onclick="v(); ctrlA()">
                ^A
            </button>
            <button class="h-btn" ontouchstart="v(); startBS()" ontouchend="stopBS()" ontouchcancel="stopBS()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M22,3H7C6.31,3 5.77,3.35 5.41,3.88L0,12L5.41,20.11C5.77,20.64 6.31,21 7,21H22A2,2 0 0,0 24,19V5A2,2 0 0,0 22,3M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12" />
                </svg>
            </button>
            <button class="h-btn h-btn-red" onclick="v(); clearText()"> <svg viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19V4M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
            </button>
            <button id="header-send-btn" class="h-btn h-btn-green" onclick="v(); sendFullText()">
                <svg viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="input-container" id="container">
        <div class="status-dot" style="top:10px; right:30px;"></div>
        <textarea id="input-window" placeholder="点击这里开始说话(用你的语音输入法)..." spellcheck="false"></textarea>
    </div>

    <!-- 新增触摸板区域 -->
    <div id="pad" ontouchstart="initAudio()">MOUSE CONTROL</div>

    <div class="toolbar-area">
        <div class="delay-ctrl" id="delay-box">
            <span class="delay-label">上屏等待</span>
            <input type="range" id="delay-slider" class="delay-slider" min="500" max="4000" step="100" value="1500">
            <span class="delay-value" id="delay-val">1.5s</span>
        </div>

        <div class="mode-selector">
            <div id="mode-realtime" class="mode-option active" onclick="v(); setMode('realtime')">实时模式</div>
            <div id="mode-manual" class="mode-option" onclick="v(); setMode('manual')">发送模式</div>
        </div>
    </div>

    <div class="hint" style="margin-bottom: 5px;">混合模式：语音输入 + 鼠标控制</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const feedback = () => {
            if (navigator.vibrate) navigator.vibrate(30);
            if (audioCtx) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }
        };
        const v = feedback;
        let currentMode = 'realtime';
        const inputWindow = document.getElementById('input-window');
        const container = document.getElementById('container');
        const headerSendBtn = document.getElementById('header-send-btn');
        const delaySlider = document.getElementById('delay-slider');
        const delayValText = document.getElementById('delay-val');
        const delayBox = document.getElementById('delay-box');

        let lastSentValue = "";
        let inputTimer = null;
        let bsTimer = null;
        let sensitivity = parseFloat(localStorage.getItem('mouse_sense')) || 4.0;
        let syncDelay = parseInt(localStorage.getItem('voice_sync_delay')) || 1500;

        // 初始化滑块
        delaySlider.value = syncDelay;
        delayValText.innerText = (syncDelay / 1000).toFixed(1) + 's';
        delaySlider.oninput = (e) => {
            syncDelay = parseInt(e.target.value);
            delayValText.innerText = (syncDelay / 1000).toFixed(1) + 's';
            localStorage.setItem('voice_sync_delay', syncDelay);
        };

        // 设置模式
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-realtime').classList.toggle('active', mode === 'realtime');
            document.getElementById('mode-manual').classList.toggle('active', mode === 'manual');

            // 仅在实时模式显示延迟调节
            delayBox.style.display = mode === 'realtime' ? 'flex' : 'none';

            if (mode === 'realtime') {
                container.classList.add('realtime-active');
                headerSendBtn.style.opacity = '0.3';
                headerSendBtn.style.pointerEvents = 'none';
                lastSentValue = inputWindow.value;
            } else {
                container.classList.remove('realtime-active');
                headerSendBtn.style.opacity = '1';
                headerSendBtn.style.pointerEvents = 'auto';
            }
        }

        // 处理增量同步
        function processSync() {
            const currentValue = inputWindow.value.trim();
            if (!currentValue) return;

            // 发送文字
            socket.emit('type_text', { text: currentValue });

            // 实时模式下执行“动画消失”并清空
            if (currentMode === 'realtime') {
                triggerFlyAnimation(currentValue);
                inputWindow.value = "";
                lastSentValue = "";
            } else {
                lastSentValue = inputWindow.value;
            }
        }

        function triggerFlyAnimation(text) {
            const flyer = document.createElement('div');
            flyer.className = 'fly-text';
            flyer.innerText = text;
            container.appendChild(flyer);

            setTimeout(() => {
                flyer.remove();
            }, 800);
        }

        // 监听输入事件
        inputWindow.addEventListener('input', (e) => {
            if (currentMode === 'realtime') {
                if (inputTimer) clearTimeout(inputTimer);

                // 动态延迟上屏：等待用户设定的 syncDelay 毫秒
                inputTimer = setTimeout(() => {
                    processSync();
                }, syncDelay);
            }
        });

        // 清空文字
        function clearText() {
            inputWindow.value = "";
            lastSentValue = "";
            inputWindow.focus();
        }

        // 发送全部文字（手动模式）
        function sendFullText() {
            const text = inputWindow.value;
            if (text.length > 0) {
                socket.emit('type_text', { text: text });
                lastSentValue = text;
            }
        }

        // 发送退格逻辑升级：物理按下/抬起，支持长按连发
        function sendBSOnce() {
            socket.emit('key_action', { key: 'backspace', action: 'down' });
            setTimeout(() => { socket.emit('key_action', { key: 'backspace', action: 'up' }); }, 30);
        }

        function startBS() {
            sendBSOnce(); // 先删一个
            if (bsTimer) { clearTimeout(bsTimer); clearInterval(bsTimer); }
            // 延时 500ms 后开始连发，速度调慢到 100ms 一个字，更精准
            bsTimer = setTimeout(() => {
                bsTimer = setInterval(sendBSOnce, 100);
            }, 500);
        }

        function stopBS() {
            if (bsTimer) {
                clearTimeout(bsTimer);
                clearInterval(bsTimer);
                bsTimer = null;
            }
        }

        // 全选功能 (Ctrl + A)
        function ctrlA() {
            socket.emit('key_combo', { keys: ['ctrl', 'a'] });
        }
        function ctrlZ() {
            socket.emit('key_combo', { keys: ['ctrl', 'z'] });
        }
        // if mac ,send meta
        // function ctrlA() {
        //     socket.emit('key_combo', { keys: ['meta', 'a'] });
        // }
        // function ctrlZ() {
        //     socket.emit('key_combo', { keys: ['meta', 'z'] });
        // }
        // 初始化
        setMode('realtime');

        // --- 触目板逻辑迁移 ---
        const pad = document.getElementById('pad');
        let lx, ly, sx, sy, hMove, tCount, drag = false;

        pad.addEventListener('touchstart', e => {
            tCount = e.targetTouches.length;
            const touch = e.targetTouches[0];
            lx = touch.clientX; ly = touch.clientY;
            sx = lx; sy = ly; hMove = false;
            // 三指拖拽识别
            if (tCount === 3) { drag = true; socket.emit('drag_start'); pad.style.background = "#001a33"; }
        });

        pad.addEventListener('touchmove', e => {
            e.preventDefault();
            tCount = e.targetTouches.length;
            const touch = e.targetTouches[0];
            const cx = touch.clientX, cy = touch.clientY;

            if (Math.hypot(cx - sx, cy - sy) > 5) hMove = true;

            if (tCount === 1 || tCount === 3) {
                socket.emit('move', { dx: (cx - lx) * sensitivity, dy: (cy - ly) * sensitivity });
                lx = cx; ly = cy;
            } else if (tCount === 2) {
                const dy = cy - ly;
                if (Math.abs(dy) > 5) { socket.emit('scroll', { dy: dy > 0 ? 1 : -1 }); ly = cy; }
            }
        }, { passive: false });

        pad.addEventListener('touchend', (e) => {
            if (drag) { socket.emit('drag_end'); drag = false; pad.style.background = "#080808"; }
            else if (!hMove) {
                // 点击判断
                if (tCount === 1) { socket.emit('click', { button: 'left' }); feedback(); }
                else if (tCount === 2) { socket.emit('click', { button: 'right' }); feedback(); }
            }
        });
    </script>
</body>

</html>
