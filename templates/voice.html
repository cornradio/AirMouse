<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Voice Input Pro</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #000;
            --card-bg: #121212;
            --text: #fff;
            --text-secondary: #888;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部导航 */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #1a1a1a;
            z-index: 10;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #1a1a1a;
            margin-right: 15px;
        }

        .back-btn svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }

        .title {
            font-weight: 600;
            font-size: 17px;
            flex: 1;
        }

        /* 模式切换器 */
        .mode-selector {
            display: flex;
            background: #1a1a1a;
            padding: 4px;
            border-radius: 14px;
            margin: 20px;
            gap: 4px;
        }

        .mode-option {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-option.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        /* 输入区域 */
        .input-container {
            flex: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        #input-window {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;
            color: var(--text);
            font-size: 18px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #input-window:focus {
            border-color: var(--primary);
        }

        #input-window::placeholder {
            color: #444;
        }

        /* 状态提示 */
        .status-dot {
            position: absolute;
            top: 15px;
            right: 35px;
            width: 8px;
            height: 8px;
            background: #34C759;
            border-radius: 50%;
            box-shadow: 0 0 10px #34C759;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .realtime-active .status-dot {
            opacity: 1;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* 飞屏效果 */
        .fly-text {
            position: absolute;
            left: 40px;
            top: 20px;
            font-size: 18px;
            color: var(--primary);
            pointer-events: none;
            white-space: pre-wrap;
            z-index: 100;
            animation: flyUp 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes flyUp {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120px);
                opacity: 0;
            }
        }

        .input-container {
            flex: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: visible;
        }

        /* 底部操作栏 */
        .toolbar {
            padding: 20px 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to top, #000, transparent);
        }

        .btn {
            height: 56px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-clear {
            width: 56px;
            background: #1a1a1a;
            color: #FF3B30;
        }

        .btn-clear:active {
            background: #2a2a2a;
            transform: scale(0.9);
        }

        .btn-send {
            flex: 1;
            margin-left: 15px;
            background: var(--primary);
            color: #fff;
            gap: 8px;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.2);
        }

        .btn-send:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.1);
        }

        .btn-send svg {
            fill: #fff;
            width: 18px;
            height: 18px;
        }

        /* 提示文字 */
        .hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .h-btn {
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text);
            border: none;
        }

        .h-btn svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .h-btn:active {
            background: #2a2a2a;
        }

        .h-btn-red {
            color: #FF3B30;
        }

        .h-btn-red svg {
            fill: #FF3B30;
        }

        .h-btn-green {
            background: var(--primary);
        }

        /* 延迟调节滑块样式 */
        .delay-ctrl {
            margin: 10px 20px 5px;
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #1a1a1a;
        }

        /* 延迟调节滑块样式 */
        .delay-ctrl {
            margin: 0 20px 15px;
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #1a1a1a;
        }

        .delay-label {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            width: 75px;
        }

        .delay-slider {
            flex: 1;
            -webkit-appearance: none;
            background: #222;
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        .delay-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .delay-value {
            font-size: 12px;
            color: var(--primary);
            font-weight: bold;
            width: 50px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back-btn" onclick="window.location.href='/'">
            <svg viewBox="0 0 24 24">
                <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </div>
        <div class="title">语音输入</div>
        <div class="header-actions">
            <button class="h-btn" onclick="selectAll()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M9,7H7V9H9V7M13,7H11V9H13V7M17,7H15V9H17V7M9,11H7V13H9V11M13,11H11V13H13V11M17,11H15V13H17V11M9,15H7V17H9V15M13,15H11V17H13V15M17,15H15V17H17V15M20,2H4C2.89,2 2,2.89 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2M20,20H4V4H20V20Z" />
                </svg>
            </button>
            <button class="h-btn" ontouchstart="startBS()" ontouchend="stopBS()" ontouchcancel="stopBS()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M22,3H7C6.31,3 5.77,3.35 5.41,3.88L0,12L5.41,20.11C5.77,20.64 6.31,21 7,21H22A2,2 0 0,0 24,19V5A2,2 0 0,0 22,3M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12" />
                </svg>
            </button>
            <button class="h-btn h-btn-red" onclick="clearText()">
                <svg viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19V4M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
            </button>
            <button id="header-send-btn" class="h-btn h-btn-green" onclick="sendFullText()">
                <svg viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="input-container" id="container">
        <div class="status-dot"></div>
        <textarea id="input-window" placeholder="点击这里开始说话..." spellcheck="false"></textarea>
    </div>

    <div class="delay-ctrl" id="delay-box">
        <span class="delay-label">上屏等待</span>
        <input type="range" id="delay-slider" class="delay-slider" min="500" max="4000" step="100" value="1500">
        <span class="delay-value" id="delay-val">1.5s</span>
    </div>

    <div class="mode-selector">
        <div id="mode-realtime" class="mode-option active" onclick="setMode('realtime')">实时模式</div>
        <div id="mode-manual" class="mode-option" onclick="setMode('manual')">发送模式</div>
    </div>

    <div class="hint">使用输入法语音按键配合输入</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let currentMode = 'realtime';
        const inputWindow = document.getElementById('input-window');
        const container = document.getElementById('container');
        const headerSendBtn = document.getElementById('header-send-btn');
        const delaySlider = document.getElementById('delay-slider');
        const delayValText = document.getElementById('delay-val');
        const delayBox = document.getElementById('delay-box');

        let lastSentValue = "";
        let inputTimer = null;
        let bsTimer = null;
        let syncDelay = parseInt(localStorage.getItem('voice_sync_delay')) || 1500;

        // 初始化滑块
        delaySlider.value = syncDelay;
        delayValText.innerText = (syncDelay / 1000).toFixed(1) + 's';
        delaySlider.oninput = (e) => {
            syncDelay = parseInt(e.target.value);
            delayValText.innerText = (syncDelay / 1000).toFixed(1) + 's';
            localStorage.setItem('voice_sync_delay', syncDelay);
        };

        // 设置模式
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-realtime').classList.toggle('active', mode === 'realtime');
            document.getElementById('mode-manual').classList.toggle('active', mode === 'manual');

            // 仅在实时模式显示延迟调节
            delayBox.style.display = mode === 'realtime' ? 'flex' : 'none';

            if (mode === 'realtime') {
                container.classList.add('realtime-active');
                headerSendBtn.style.opacity = '0.3';
                headerSendBtn.style.pointerEvents = 'none';
                lastSentValue = inputWindow.value;
            } else {
                container.classList.remove('realtime-active');
                headerSendBtn.style.opacity = '1';
                headerSendBtn.style.pointerEvents = 'auto';
            }
        }

        // 处理增量同步
        function processSync() {
            const currentValue = inputWindow.value.trim();
            if (!currentValue) return;

            // 发送文字
            socket.emit('type_text', { text: currentValue });

            // 实时模式下执行“动画消失”并清空
            if (currentMode === 'realtime') {
                triggerFlyAnimation(currentValue);
                inputWindow.value = "";
                lastSentValue = "";
            } else {
                lastSentValue = inputWindow.value;
            }
        }

        function triggerFlyAnimation(text) {
            const flyer = document.createElement('div');
            flyer.className = 'fly-text';
            flyer.innerText = text;
            container.appendChild(flyer);

            setTimeout(() => {
                flyer.remove();
            }, 800);
        }

        // 监听输入事件
        inputWindow.addEventListener('input', (e) => {
            if (currentMode === 'realtime') {
                if (inputTimer) clearTimeout(inputTimer);

                // 动态延迟上屏：等待用户设定的 syncDelay 毫秒
                inputTimer = setTimeout(() => {
                    processSync();
                }, syncDelay);
            }
        });

        // 清空文字
        function clearText() {
            inputWindow.value = "";
            lastSentValue = "";
            inputWindow.focus();
        }

        // 发送全部文字（手动模式）
        function sendFullText() {
            const text = inputWindow.value;
            if (text.length > 0) {
                socket.emit('type_text', { text: text });
                lastSentValue = text;
            }
        }

        // 发送退格逻辑升级：物理按下/抬起，支持长按连发
        function sendBSOnce() {
            socket.emit('key_action', { key: 'backspace', action: 'down' });
            setTimeout(() => { socket.emit('key_action', { key: 'backspace', action: 'up' }); }, 30);
        }

        function startBS() {
            sendBSOnce(); // 先删一个
            if (bsTimer) clearInterval(bsTimer);
            // 延时 500ms 后开始连发（模拟系统键盘逻辑）
            bsTimer = setTimeout(() => {
                bsTimer = setInterval(sendBSOnce, 80);
            }, 500);
        }

        function stopBS() {
            if (bsTimer) {
                clearTimeout(bsTimer);
                clearInterval(bsTimer);
                bsTimer = null;
            }
        }

        // 全选功能 (Ctrl + A)
        function selectAll() {
            socket.emit('key_combo', { keys: ['ctrl', 'a'] });
        }

        // 初始化
        setMode('realtime');
    </script>
</body>

</html>
