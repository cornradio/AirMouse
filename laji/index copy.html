<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remote Pro v8</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            outline: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        #mouse-page {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* 触控板区域 [cite: 7, 63] */
        #pad {
            flex: 1;
            background: #0a0a0a;
            position: relative;
        }

        /* 导航条容器 [cite: 64] */
        .nav-container {
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-color: #1a1a1a;
            border-style: solid;
        }

        /* 竖屏布局：底部横条 [cite: 65, 66, 67, 68] */
        @media (orientation: portrait) {
            #mouse-page {
                flex-direction: column;
            }

            .nav-container {
                height: 60px;
                width: 100%;
                border-top-width: 1px;
                padding: 0 20px;
            }

            .sens-container {
                width: 65%;
            }
        }

        /* 横屏布局：右侧/侧边竖条 [cite: 69, 70, 71] */
        @media (orientation: landscape) {
            #mouse-page {
                flex-direction: row;
            }

            .nav-container {
                width: 60px;
                height: 100vh;
                flex-direction: column-reverse;
                border-left-width: 1px;
                padding: 25px 0;
            }

            .sens-container {
                height: 200px;
                writing-mode: vertical-lr;
                transform: rotate(180deg);
                margin-bottom: 30px;
            }
        }

        .sens-container {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #444;
            font-size: 10px;
            font-weight: bold;
        }

        /* 滑块样式：确保好点 [cite: 74, 75, 76] */
        input[type=range] {
            flex: 1;
            -webkit-appearance: none;
            background: #222;
            height: 2px;
            border-radius: 1px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: #555;
            border: 2px solid #000;
        }

        /* 键盘 Logo 图标按钮 [cite: 79, 82, 83] */
        .kb-icon-btn {
            background: transparent;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kb-icon-btn svg {
            fill: #444;
            width: 28px;
            height: 28px;
            transition: fill 0.2s;
        }

        .kb-icon-btn:active svg {
            fill: #007AFF;
        }
    </style>
</head>

<body>

    <div id="mouse-page">
        <div id="pad">
            <div
                style="position:absolute; top:20px; left:20px; color:#1a1a1a; font-size:11px; font-weight:bold; letter-spacing: 3px;">
                TOUCHPAD</div>
        </div>

        <div class="nav-container">
            <div class="kb-icon-btn" onclick="window.location.href = '/k';">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20,5H4C2.89,5 2,5.89 2,7V17A2,2 0 0,0 4,19H20A2,2 0 0,0 22,17V7A2,2 0 0,0 20,5M5,7H7V9H5V7M5,11H7V13H5V11M5,15H7V17H5V15M19,17H9V15H19V17M19,13H17V11H19V13M19,9H17V7H19V9M15,13H13V11H15V13M15,9H13V7H15V9M11,13H9V11H11V13M11,9H9V7H11V9Z" />
                </svg>
            </div>

            <div class="sens-container">
                <span>SENSE</span>
                <input type="range" id="sens-slider" min="1" max="10" step="0.1">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const slider = document.getElementById('sens-slider');

        // --- LocalStorage 记忆功能 [cite: 86, 87, 88] ---
        let sensitivity = parseFloat(localStorage.getItem('mouse_sense')) || 4.0;
        slider.value = sensitivity;

        slider.oninput = (e) => {
            sensitivity = parseFloat(e.target.value);
            localStorage.setItem('mouse_sense', sensitivity);
        };

        // --- 完全还原第一版的核心鼠标逻辑 [cite: 46, 47, 48, 49, 50, 51] ---
        const pad = document.getElementById('pad');
        let lx, ly, sx, sy, hMove, tCount, drag = false;

        pad.addEventListener('touchstart', e => {
            tCount = e.touches.length;
            lx = e.touches[0].clientX; ly = e.touches[0].clientY;
            sx = lx; sy = ly; hMove = false;
            // 三指拖拽逻辑 [cite: 47]
            if (tCount === 3) { drag = true; socket.emit('drag_start'); pad.style.background = "#001a33"; }
        });

        pad.addEventListener('touchmove', e => {
            e.preventDefault();
            const cx = e.touches[0].clientX, cy = e.touches[0].clientY;
            // 移动阈值判断 [cite: 48]
            if (Math.hypot(cx - sx, cy - sy) > 5) hMove = true;

            if (tCount === 1 || tCount === 3) {
                // 移动发送 [cite: 49]
                socket.emit('move', { dx: (cx - lx) * sensitivity, dy: (cy - ly) * sensitivity });
                lx = cx; ly = cy;
            } else if (tCount === 2) {
                // 滚轮逻辑 [cite: 50]
                const dy = cy - ly;
                if (Math.abs(dy) > 5) { socket.emit('scroll', { dy: dy > 0 ? 1 : -1 }); ly = cy; }
            }
        }, { passive: false });

        pad.addEventListener('touchend', () => {
            if (drag) {
                socket.emit('drag_end'); drag = false; pad.style.background = "#0a0a0a";
            } else if (!hMove) {
                // 点击判断 [cite: 51]
                if (tCount === 1) socket.emit('click', { button: 'left' });
                else if (tCount === 2) socket.emit('click', { button: 'right' });
            }
        });
    </script>
</body>

</html>
